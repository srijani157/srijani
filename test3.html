<!DOCTYPE html>
<html>
	<head>
		<title>carousel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="s5.css">
	</head>
	<body>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  			<ol class="carousel-indicators">
    			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  			</ol>
  <!-- Wrapper for slides -->
  			<div class="carousel-inner">
    			<div class="carousel-item">
      				<img class="d-block w-100" src="11.jpg" data-color="lightblue" alt="First Image">
      					<div class="carousel-caption d-md-block">
        					<h5>First Image</h5>
      					</div>
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="12.jpg" data-color="firebrick" alt="Second Image">
      					<div class="carousel-caption d-md-block">
        					<h5>Second Image</h5>
      					</div>
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="13.jpg" data-color="violet" alt="Third Image">
      					<div class="carousel-caption d-md-block">
        <h5>Third Image</h5>
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
	<script src="j1.js"></script>	
	</body>
</html>
